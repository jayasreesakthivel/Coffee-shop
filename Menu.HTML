<!DOCTYPE html>
<html>
<head>
<title>Brown Bean Coffee Order</title>

<style>
body{
    font-family: Arial;
    background: linear-gradient(to right,#efebe9,#d7ccc8);
    text-align:center;
    margin:0;
}

.box{
    background:white;
    width:650px;
    margin:40px auto;
    padding:25px;
    border-radius:20px;
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
}

h2,h3{ color:#6f4e37; }

.menu{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:15px;
}

.card{
    background:#f9f9f9;
    width:160px;
    padding:10px;
    border-radius:15px;
}

.card img{
    width:120px;
    height:120px;
    border-radius:15px;
}

input, textarea, button{
    width:95%;
    padding:8px;
    margin-top:5px;
    border-radius:15px;
    border:1px solid #ccc;
}

button{
    background:#6f4e37;
    color:white;
    border:none;
    font-size:16px;
    margin-top:20px;
    cursor:pointer;
}
/* Confirmation section */
#confirmation{
    display:none;
}

#confirmation:target{
    display:block;
}

/* Button container */
.bottom-btn{
    margin-top:20px;        /* correct syntax */
    text-align:center;
}

/* Medium-sized button */
.bottom-btn button{
    width:220px;            /* medium size */
    padding:12px 20px;
    font-size:16px;
    border-radius:12px;
}

}
</style>
</head>
