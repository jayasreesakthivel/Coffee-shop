<!DOCTYPE html>
<html>
<head>
<title>Brown Bean Coffee</title>
<style>
body{
    margin:0;
    font-family:Arial;
    background:linear-gradient(to right,#d7ccc8,#efebe9);
    text-align:center;
}

/* Main box */
.box{
    background:white;
    width:65%;
    margin:80px auto;
    padding:50px;
    border-radius:20px;
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
}

/* Heading */
h1{
    color:#6f4e37;
    font-size:42px;
    margin-bottom:10px;
}

/* Coffee image */
img{
    width:180px;
    margin:20px 0;
    border-radius:50%;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

/* Text */
p{
    font-size:18px;
    color:#444;
    line-height:1.6;
    margin:20px;
}

/* Button */
a{
    display:inline-block;
    margin-top:30px;
    padding:14px 40px;
    background:#6f4e37;
    color:white;
    text-decoration:none;
    border-radius:30px;
    font-size:20px;
    font-weight:bold;
    transition:0.3s;
}

a:hover{
    background:#4e342e;
    transform:scale(1.05);
}

/* Footer */
.footer{
    margin-top:40px;
    font-size:14px;
    color:#777;
}
</style>
</head>

<body>

<div class="box">
    <h1>☕ Brown Bean Coffee</h1>

    <img src="Coffee.jpg" alt="Coffee">

    <p>
        Welcome to <b>Brown Bean Coffee</b>! ☕<br>
        Step inside for the aroma of freshly brewed coffee, a cozy atmosphere,
        and moments made just for you. Enjoy every sip, every smile,
        and every memory.
    </p>

    <a href="Menu.html">View Menu</a>

    <div class="footer">
        © 2026 Brown Bean Coffee | Fresh • Warm • Delicious
    </div>
</div>

</body>
</html>
